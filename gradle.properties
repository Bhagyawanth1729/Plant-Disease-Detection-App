# Project-wide Gradle settings.
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Network settings
org.gradle.internal.http.connectionTimeout=180000
org.gradle.internal.http.socketTimeout=180000

# Android settings
android.nonFinalResIds=false
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=34
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Kotlin settings
kotlin.jvm.target.validation.mode=warning
kotlin.code.style=official

# JDK settings
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.paths=C:\\Program Files\\Android\\Android Studio\\jbr
org.gradle.java.installations.fromEnv=JAVA_HOME,JDK_HOME